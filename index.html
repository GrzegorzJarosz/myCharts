<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="chartStyle.css">
		<title></title>
	</head>
	<body>
		<div class="container">
			<section>
				<h1>My Chart presentation</h1>
				<div id="my-chart"></div>
			</section>
		</div>



		<script src="chart.js"></script>
		<script>
var dataForChart={dataPoints: [
	{ x: 10, y: 11 },
	{ x: 15, y: 31 },
	{ x: 17, y: 71 },
	{ x: 43, y: 4 },
]};

var chart= new Chart({
	container: "my-chart",
	title: "My first chart",
	nameXval: "X values",
	nameYval: "Y values",
	helpAxes:{
		X:false,
		Y:true
	},
	chartSize:{
		height:500,
		width:900
	},
	colors:{
		background:'#e6e6e6',
		line:'#07A9EA'
	},
	dataValues:dataForChart
});

		</script>
	</body>
</html>
